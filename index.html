<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <div class="d-flex justify-content-center align-items-center" style="width: 100%;">
            <div class="content">
                <div class="d-flex justify-content-flex-start align-items-center">
                    <div class="profile-image">
                        <img class="profile-img" src="./profile.png" alt="">
                    </div>
                    <div class="text">
                        <h5 class="heading-size">Patanjali Pvt.Ltd</h5>
                    </div>
                </div>


            </div>
            <div class="btn d-flex justify-content-flex-end align-items-center">
                <div class="Cancel-btn">
                    <button class="cancel-btn" type="submit">Cancel</button>
                </div>
                <div class="Save-btn">
                    <button class="save-btn" type="submit">Save Changes</button>
                </div>


            </div>
        </div>
</div>
    </div>
    <div class="container-fluid user-profile">
        <div class="form">
            <div class="Information-Content">
                <div class="d-flex align-items-center" style="margin-top: 20px;">
    
                    <div class="icon">
                        <img src="./User.png" alt="">
                    </div>
                    <div class="information-type">
                        <h5 class="label-heading">Company Information</h5>
                       
                    </div>
                   
                </div>
                <hr>
    
            </div>
        </div>
        <div class="profile-container d-flex align-items-center">
            <div class="profile-information d-flex justify-content-center align-items-center">
                <div class="profile">
                    <img class="profile-icon" src="./profile.png" alt="">
                    <div class="edit-btn">
                        <button>Edit Profile Icon</button>
                    </div>
                </div>
    
            </div>
            <div class="profile-details d-flex justify-content-space-between align-items-center">
                <div>
                    <div class="d-flex" style="gap: 82px;">
                        <div class="company-name d-grid">
                            <label for="#">Company Name</label>
                            <input type="text">
                        </div>
                        <div class="emailid">
                            <label for="#">Email</label>
                            <input type="text">
                        </div>
                    </div>
    
                    <div class=" d-flex" style="gap: 82px; margin-top: 5px;">
                        <div class="company-name d-grid">
                            <div>
                                <label for="">Contact Number</label>
                                <input type="text">
                            </div>
    
                        </div>
                        <div class="Country">
                            <label for="">Country</label>
                            <Select class="country">
                                <option value="#"></option>
                                <option value="">India</option>
                                <option value="#">USA</option>
                                <option value="#">Belgium</option>
                            </Select>
                        </div>
                    </div>
                </div>
            </div>
    
    
        </div>
        <div class="Information-Content">
            <div class="d-flex" style="margin-top: 20px;">
    
                <div class="icon">
                    <img src="./User.png" alt="">
                </div>
                <div class="information-type">
                    <h5 class="label-heading">Company Information</h5>
                    
                </div>
               
            </div>
            <hr>
            <form action="#">
                <div class="d-flex" style="margin-left: 30px;">
                    <div class="Email">
                        <label for="#">Company-Size</label>
                        <input type="email">
                    </div>
                    <div class="UserName">
                        <label for="#">Specialities</label>
                        <Select>
                            <option value="#"></option>
    
                        </Select>
                    </div>
                    <div class="Country">
                        <label for="">Industry Type</label>
                        <Select>
                            <option value="#"></option>
    
                        </Select>
                    </div>
                </div>
                <div class="contents d-flex">
                    <div class="FirstName">
                        <label for="#">Headquarters Location</label>
                        <input type="text">
                    </div>
                    <div class="LastName">
                        <label for="#">Founded</label>
                        <input type="text">
                    </div>
                    <div class="ContactNumber">
                        <label for="">Company Type</label>
                        <Select>
                            <option value="#"></option>
                        </Select>
    
                    </div>
                    </div>
    
                    <div class="form">
                        <div class="Information-Content">
                            <div class="d-flex" style="margin-top: 20px;">
                
                                <div class="icon">
                                    <img src="./User.png" alt="">
                                </div>
                                <div class="information-type">
                                    <h5 class="label-heading">Hr Details</h5>
                                   
                                </div>
                            </div>
                            <hr>
                
                        </div>
                    </div>
                    <div class="form-content d-flex">
                        <div class="Email">
                            <label for="#">Name</label>
                            <input type="text">
                        </div>
                        <div class="UserName">
                            <label for="#">Email</label>
                           <input type="email" name="" id="">
                        </div>
                        <div class="Country">
                            <label for="">Contact Number</label>
                            <input type="text">
                        </div>
                    </div>
                    <div class="contents d-flex">
                        <div class="FirstName">
                            <label for="#">Position</label>
                            <input type="text">
                        </div>
                        </div>
                        <div class="Information-Content">
                            <div class="d-flex" style="margin-top: 20px;">
                
                                <div class="icon">
                                    <img src="./User.png" alt="">
                                </div>
    
                                <div class="information-type" style="width: 209px;">
                                    <h5 class="label-heading">Point of Contact(POC)</h5>
                                    
                                </div>
                            </div>
                            <hr>
                        </div>  
                        <div class="form-content d-flex">
                            <div class="Email">
                                <label for="#">Name(Optional)</label>
                                <input type="text">
                            </div>
                            <div class="UserName">
                                <label for="#">Email(Optional)</label>
                               <input type="email">
                            </div>
                            <div class="Country">
                                <label for="">Contact Number(Optional)</label>
                                <input type="text">
                            </div>
                        </div>  
                        <div class="form">
                            <div class="Information-Content">
                                <div class="d-flex" style="margin-top: 20px;">
                    
                                    <div class="icon">
                                        <img src="./User.png" alt="">
                                    </div>
                                    <div class="information-type">
                                        <h5 class="label-heading">Other Details</h5>
                                       
                                    </div>
                                </div>
                                <hr>
                                <div class="form-content d-flex">
                                <div class="Email">
                                    <label for="#">Links</label>
                                    <input type="text">
                                    <p>Want to add multiple links?<a href="#"> Click here</a></p>
                                </div>
                                <div class="UserName">
                                    <label for="#">About the company</label>
                                   <textarea class="text-area" id="" cols="80" rows="5"></textarea>
                                </div>
                            </div>
                        </div>
            </form>
            
    </div>
  
        


        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</body>

</html>
